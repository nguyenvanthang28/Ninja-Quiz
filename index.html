<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>
    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container text-center">
            <p>Your are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
        </div>
    </div>
    <!--quiz section-->
    <div class="quiz bg-primary py-4">
        <div class="container">
            <h2 class="text-white my-5">On with the questions....</h2>
            <form class="quiz-form text-light">
                <!--question 1-->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja direction?</p>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-lable">Show them a map</label>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-lable">Don't worry, a ninja will find you</label>
                </div>
                <!--question 2-->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then give one to Mario and one to Thang, how
                        many apples the ninja has left?
                    </p>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-lable">1 apple</label>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-lable">3 apples and two corpses</label>
                </div>
                <!--question 3-->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-lable">You'll recognize the outfit</label>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-lable">The grim reaper will tell you</label>
                </div>
                <!--question 4-->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninja's favourite's array method?</p>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-lable">forEach()</label>
                </div>
                <div class="form-check text-white-50 my-2">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-lable">Slice()</label>
                </div>
                <!--submit-->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    

    <script src="app.js"></script>
  </body>
</html>
